<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚会显示端</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* 幻灯片模式 */
        .slide-container {
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .slide-container.active {
            display: block;
        }
        
        .slide-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* 音乐模式 */
        .music-container {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .music-container.active {
            display: flex;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(30px) brightness(0.4);
            opacity: 0.7;
            z-index: 0;
            transform: scale(1.1);
        }
        
        .content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            height: 100%;
            min-height: 0;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }
        
        .music-content {
            display: flex;
            flex: 1;
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            min-height: 0;
            overflow: hidden;
        }
        
        @media (max-width: 1024px) {
            .music-content {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                overflow-y: auto;
            }
            
            .album-section {
                flex-shrink: 0;
            }
            
            .lyrics-section {
                flex: 1;
                width: 100%;
                min-height: 300px;
                max-height: 500px;
            }
        }
        
        .album-section {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 320px;
        }
        
        .album-cover {
            width: 320px;
            height: 320px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 0 100px rgba(255, 255, 255, 0.05);
            margin-bottom: 40px;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .album-cover:hover {
            transform: scale(1.02);
        }
        
        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        
        .album-cover.playing img {
            animation: rotate 20s linear infinite;
        }
        
        .album-cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.3), transparent);
            pointer-events: none;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .album-info {
            text-align: center;
        }
        
        .album-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            color: white;
            letter-spacing: -0.5px;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .album-artist {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .lyrics-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: 100%;
            position: relative;
        }
        
        .lyrics-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .lyrics-container {
            flex: 1;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            min-height: 0;
            display: flex;
            flex-direction: column;
        }
        
        #lyric {
            position: relative;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }
        
        .lyric-scroll-container {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
        }
        
        .lyric-scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .lyric-viewport {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: min-content;
            width: 100%;
        }
        
        .lyric-lines {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .lyric-line {
            font-size: 28px;
            line-height: 1.8;
            margin: 10px 0;
            padding: 15px 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            max-width: 800px;
            opacity: 0.6;
            transform: scale(0.95);
            box-sizing: border-box;
            width: auto;
            flex-shrink: 0;
        }
        
        .lyric-line.active {
            color: white;
            font-size: 36px;
            font-weight: 700;
            opacity: 1;
            transform: scale(1);
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        .lyric-line.prev,
        .lyric-line.next {
            opacity: 0.8;
            transform: scale(1);
            z-index: 0;
        }
        
        .lyric-line.prev {
            color: rgba(255, 255, 255, 0.6);
            font-size: 26px;
        }
        
        .lyric-line.next {
            color: rgba(255, 255, 255, 0.6);
            font-size: 26px;
        }
        
        .lyric-line.empty {
            color: rgba(255, 255, 255, 0.3);
            font-size: 24px;
            font-weight: 400;
        }
        
        .lyric-fade-top,
        .lyric-fade-bottom {
            position: absolute;
            left: 0;
            right: 0;
            height: 80px;
            pointer-events: none;
            z-index: 2;
        }
        
        .lyric-fade-top {
            top: 0;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.9) 0%, 
                rgba(0,0,0,0.3) 80%, 
                transparent 100%);
        }
        
        .lyric-fade-bottom {
            bottom: 0;
            background: linear-gradient(to top, 
                rgba(0,0,0,0.9) 0%, 
                rgba(0,0,0,0.3) 80%, 
                transparent 100%);
        }
        

        
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            z-index: 1;
            position: relative;
            flex-shrink: 0;
        }
        
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-top: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff3b30;
        }
        
        .status-dot.connected {
            background: #34c759;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(52, 199, 89, 0.5);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* 等待状态 */
        .waiting-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
        }
        
        .waiting-icon {
            font-size: 80px;
            color: rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .waiting-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }
        
        .waiting-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        /* 自定义音频播放器控件 */
        .audio-controls {
            display: none !important;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 15px 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 999;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-width: 300px;
        }
        
        .audio-controls.active {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .progress-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
        }
        
        .time-display {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            min-width: 45px;
            font-variant-numeric: tabular-nums;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            width: 0%;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #667eea;
            border-radius: 2px;
            width: 100%;
        }
        
        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 22px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .album-cover {
                width: 240px;
                height: 240px;
                margin-bottom: 30px;
            }
            
            .album-title {
                font-size: 28px;
                max-width: 300px;
            }
            
            .album-artist {
                font-size: 18px;
            }
            
            .lyric-line {
                font-size: 22px;
                padding: 10px 20px;
                margin: 8px 0;
                line-height: 1.6;
            }
            
            .lyric-line.active {
                font-size: 28px;
            }
            
            .lyric-line.prev,
            .lyric-line.next {
                font-size: 20px;
            }
            
            .lyric-scroll-container {
                padding: 60px 15px;
            }
            
            .audio-controls {
                bottom: 80px;
                min-width: 280px;
                padding: 12px 20px;
            }
            
            .progress-container {
                min-width: 150px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .album-cover {
            animation: fadeIn 0.8s ease-out;
        }
        
        .album-info {
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        .lyrics-container {
            animation: fadeIn 0.8s ease-out 0.4s both;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 等待状态 -->
        <div class="waiting-state" id="waitingState">
            <div class="waiting-icon">
                <i class="fas fa-music"></i>
            </div>
            <h1 class="waiting-title">晚会显示端</h1>
            <p class="waiting-subtitle">
                正在等待控制端发送内容...<br>
                请确保已连接到服务器，控制端将控制此处的显示内容。
            </p>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">连接中...</span>
            </div>
        </div>
        
        <!-- 幻灯片模式 -->
        <div class="slide-container" id="slideContainer">
            <iframe class="slide-frame" id="slideFrame" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
        
        <!-- 音乐模式 -->
        <div class="music-container" id="musicContainer">
            <div class="background-overlay" id="backgroundOverlay"></div>
            <div class="content">
                <div class="music-content">
                    <div class="album-section">
                        <div class="album-cover" id="albumCover">
                            <img id="coverImage" src="/uploads/covers/default-cover.jpg" alt="专辑封面">
                        </div>
                        <div class="album-info">
                            <h2 class="album-title" id="trackTitle">等待音乐</h2>
                            <p class="album-artist" id="trackArtist">未知艺术家</p>
                        </div>
                    </div>
                    
                    <div class="lyrics-section">
                        <h3 class="lyrics-title">
                            <i class="fas fa-align-left"></i> 歌词
                        </h3>
                        <div class="lyrics-container">
                            <div id="lyric"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>班级元旦晚会远程控制系统 · 显示端</p>
                <div class="connection-status">
                    <div class="status-dot" id="musicStatusDot"></div>
                    <span id="musicStatusText">连接中...</span>
                </div>
            </div>
        </div>
        
        <!-- 自定义音频控件 -->
        <div class="audio-controls" id="audioControls">
            <button class="control-btn" id="playPauseBtn" title="播放/暂停">
                <i class="fas fa-play"></i>
            </button>
            
            <div class="progress-container">
                <span class="time-display" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-filled" id="progressFilled"></div>
                </div>
                <span class="time-display" id="duration">0:00</span>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up" style="color: rgba(255,255,255,0.7); font-size: 18px;"></i>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-filled" id="volumeFilled"></div>
                </div>
            </div>
        </div>
        
        <!-- 全屏按钮 -->
        <button class="fullscreen-btn" id="fullscreenBtn" title="切换全屏">
            <i class="fas fa-expand"></i>
        </button>
    </div>
    
    <script src="display/display.js"></script>
</body>
</html>
